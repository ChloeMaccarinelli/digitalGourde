<div class="portal">
  <div class="portal-content">
    <div class="portal-header">
      <div class="BRH-top-bar">
        <img src="assets/accueil/brh_logo.png" alt="BRH logo" height="80" width="160">
        <h2>Banque de la République d'Haïti</h2>
      </div>
      <div class="portal-header-bar">

        <mat-toolbar>
         <p>Portail numérique pour les particuliers et commerçants </p>
        </mat-toolbar>
      </div>
    </div>

  <div class="portal-body">
    <div>
      <h1> Pour vous connecter choisissez votre banque</h1>
    </div>
    <br/><br/><br/>
    <div *ngFor="let bank of banks; let index = index">
      <div *ngIf="index % 4 == 0" class="bank-buttons" [ngClass]="index > 0 ? 'lower-bank-buttons' : ''">
        <app-bank-button [name]="bank.name" [url]="bank.url" [image]="bank.image"></app-bank-button>
        <app-bank-button *ngIf="index + 1 < banks.length" [name]="banks[index + 1].name" [url]="banks[index + 1].url" [image]="banks[index + 1].image"></app-bank-button>
        <app-bank-button *ngIf="index + 2 < banks.length" [name]="banks[index + 2].name" [url]="banks[index + 2].url" [image]="banks[index + 2].image"></app-bank-button>
        <app-bank-button *ngIf="index + 3 < banks.length" [name]="banks[index + 3].name" [url]="banks[index + 3].url" [image]="banks[index + 3].image"></app-bank-button>
      </div>
    </div>
  </div>

  </div>
</div>

<app-accueil-footer></app-accueil-footer>
